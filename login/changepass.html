<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlpHFAbet Admin Verification</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="changepass.css">
    </head>

    <body>
            <header class="header">
            <div class="header-container">
                <a href="#" class="logo">
                    <img src="../assets/transparent_logo.png" alt="HFA Logo">
                    <h3 class="schoolname">Holy Family Academy of Sta Maria Bulacan Inc.</h3>
                </a>
            </div>
        </header>
        <main class="main-content">
        <div class="container">
            <div class="verification-header">
                <h1>Change Password</h1>
                <p>Change your password in first sign in.</p>
                
            </div>
            <form id="pass-form" class="pass-form">
                <label for="pass">Enter new password here:</label>
                <input type="password" id="new-pass" placeholder="New password" required>
                <div class="password-error" id="new-pass-error"></div>
                
                <label for="confirm-pass">Confirm new password here:</label>
                <input type="password" id="confirm-pass" placeholder="Confirm password" required>
                <div class="password-error" id="confirm-pass-error"></div>
                
                <!-- Password Requirements -->
                <div class="password-requirements">
                    <div class="requirements-title">
                        <i class="fas fa-info-circle"></i> Password Requirements:
                    </div>
                    <ul class="requirements-list">
                        <li>At least 8 characters long</li>
                        <li>Must contain letters (a-z, A-Z)</li>
                        <li>Must contain numbers (0-9)</li>
                    </ul>
                </div>
                
                <button type="submit" id="confirm-btn" class="confirm-btn">Confirm</button>
            </form>
        </div>
        </main>
    </body>
    <script type="module" src="/login/changepass.js"></script>
    <script type="module" src="../login/login.html"></script>

</html>
